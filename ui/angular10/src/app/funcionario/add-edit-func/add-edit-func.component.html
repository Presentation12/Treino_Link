<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">

        <label class="col-sm-2 col-form-label">Nome do funcionario</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Nome_Func"
                placeholder="Introduza o nome do funcionario">
        </div>

        <label class="col-sm-2 col-form-label">Departamento</label>
        <div class="col-sm-10">
                <select class="form-control" [(ngModel)]="Department">
                    <option>--Selecione--</option>
                    <option *ngFor="let depName of DepartmentList">
                        {{depName.Nome_Dep}}
                    </option>
                </select>
        </div>

        <label class="col-sm-2 col-form-label">Data de Entrada</label>
        <div class="col-sm-10">
                <input type="date" [(ngModel)]="Data_Entrada">
        </div>

    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]="Caminho_Foto" height="250px;" width="200px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
    </div>
</div>

<button (click)="addFunc()" *ngIf="dep.ID_Func==0" class="btn btn-primary">
    Adicionar
</button>

<button (click)="updateFunc()" *ngIf="dep.ID_Func==0" class="btn btn-primary">
    Alterar
</button>
