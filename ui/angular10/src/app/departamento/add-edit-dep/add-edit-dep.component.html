<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Nome do departamento</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Nome_Dep"
        placeholder="Introduza o nome do departamento">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.ID_Dep==0" class="btn btn-primary">
    Adicionar
</button>

<button (click)="updateDepartment()" *ngIf="dep.ID_Dep==0" class="btn btn-primary">
    Alterar
</button>
